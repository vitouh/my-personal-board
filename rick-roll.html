<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rickroll â€” Do Not Panic</title>
<style>
  html, body { height:100%; margin:0; background:#000; display:flex; justify-content:center; align-items:center; }
  video { width:90vw; max-width:960px; height:auto; object-fit:cover; }
</style>
</head>
<body>
<video id="rickVid" src="rickroll.mp4" autoplay loop playsinline></video>

<script>
  const vid = document.getElementById('rickVid');
  vid.muted = false;        // attempt to unmute
  vid.volume = 1.0;         // max volume
  vid.play().catch(() => {
    // If browser blocks autoplay with sound, fallback to muted
    vid.muted = true;
    vid.play();
  });
</script>
</body>
</html>
