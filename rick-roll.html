<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rickroll â€” Do Not Panic</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#000;display:flex;align-items:center;justify-content:center;font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .player-wrap{width:90vw;max-width:960px;aspect-ratio:16/9;position:relative}
    video{width:100%;height:100%;object-fit:cover;}
    .overlay{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:auto;
    }
    .play-btn{
      background:rgba(0,0,0,0.6);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,0.08);
      color:#fff;padding:12px 18px;border-radius:999px;font-weight:600;cursor:pointer;font-size:16px
    }
  </style>
</head>
<body>
  <div class="player-wrap">
    <video id="rickVid" src="rickroll.mp4" autoplay muted playsinline loop></video>
    <div class="overlay" id="overlay">
      <button class="play-btn" id="unmuteBtn">Click to unmute ðŸ”Š</button>
    </div>
  </div>

  <script>
    const theVid = document.getElementById('rickVid');
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('unmuteBtn');

    btn.addEventListener('click', () => {
      theVid.muted = false;
      theVid.play();
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
